<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neuravia – The AI that thinks in multiple voices</title>
  <meta name="description" content="Neuravia, the cognitive AI that debates, questions and understands. Sign up to be notified at launch.">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <!-- 1) Load EmailJS v3.x from jsDelivr (v3.8.0 here) -->
  <script
    src="https://cdn.jsdelivr.net/npm/emailjs-com@3.8.0/dist/email.min.js"
    integrity="sha384-xY1+K+VI5mD2lkOwTq1T0DklfNDfr0LUE8G94qp6oqYwwgM4t9kJgkgcExjXB1xt"
    crossorigin="anonymous">
  </script>

  <!-- 2) Initialize EmailJS with your Public Key -->
  <script>
    if (typeof emailjs === 'undefined') {
      console.error('❌ EmailJS SDK failed to load');
    } else {
      // ← Replace with YOUR Public Key from Account → API Keys
      emailjs.init('ldyyoS5ANZnhVw-gZ');
      console.log('✅ EmailJS initialized (v3.8.0)');
    }
  </script>

  <!-- 3) Your main logic (deferred so it runs after SDK + DOM) -->
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <section class="hero">
      <h1>Neuravia</h1>
      <p class="tagline">The AI that thinks in multiple voices</p>
      <p class="mystery">What will be the next big leap in AI?</p>

      <div id="countdown" class="countdown">
        <span id="days">00</span>d :
        <span id="hours">00</span>h :
        <span id="minutes">00</span>m :
        <span id="seconds">00</span>s
      </div>

      <form id="notify-form" class="cta-form">
        <input type="email" name="from_email" placeholder="Your best email" required>
        <input type="hidden" name="subject" value="🆕 New Neuravia signup">
        <button type="submit">Notify me at launch</button>
        <div id="message" class="message"></div>
      </form>
    </section>

    <section class="features">
      <h2>Why Neuravia?</h2>
      <ul>
        <li><strong>Plurality</strong> – complementary viewpoints.</li>
        <li><strong>Nuance</strong> – no binary answers.</li>
        <li><strong>Ethics</strong> – integrity guaranteed.</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Neuravia © 2025 — Get ready to rethink intelligence.</p>
  </footer>
</body>
</html>
